<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="settings.css" />
    <!--  import "https://fonts.googleapis.com/css?family=Lato"; -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" />
    <script src="settings.js" defer></script>
  </head>

  <body class="flex-center flex-col">
    <div class="content">
      <div class="flex-center flex-col line">
        <div class="flex-center flex-row">
          <img src="../icons/youtube.svg" />
          <div class="flex-center flex-col">
            <h2 class="title">Youtube Enhance</h2>
            <p style="color: grey; font-size: 1em">Version: 1.0.0</p>
          </div>
        </div>
      </div>
      <div class="categoryPrime">
        <div class="flex flex-between" style="padding: 5px 5px">
          <h2>placeholder</h2>
          <label class="switch">
            <input type="checkbox" id="placeholder" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div class="button reset">Reset to default</div>
      <div class="flex">
        <a class="button github" href="https://github.com/Dreamlinerm/Youtube-enhancer" target="_blank">Github</a>
        <a class="button donate" href="https://paypal.me/MarvinKrebber" target="_blank">Donate $</a>
      </div>
      <div id="Export" class="hidden">
        <h2>Import/Export all Settings:</h2>
        <div class="flex flex-col flex-align">
          <a class="button" id="save">Save Settings as file</a>
          <input type="file" id="file" name="settings" accept="text/json" />
          <div class="button" id="upload">Upload settings</div>
        </div>
      </div>
      <div id="error-content" class="hidden">
        <p>Pop-up not working on this page.</p>
        <p>Try the Amazon/Netflix page.</p>
      </div>
    </div>
  </body>
</html>
